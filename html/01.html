<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/01.css" />
    <style>
      p,
      #internal {
        color: red;
      }
    </style>
    <title>Css cơ bản</title>
  </head>
  <body>
    <h1>Tìm hiểu về inline, internal và external</h1>
    <p style="color: aqua">Đây là inline css</p>
    <p id="internal">Đây là internal css</p>
    <p class="external">Đây là external css</p>

    <h2>
      Độ ưu tiên:
      <span>inline > internal or external (viết sau sẽ > trước)</span>
    </h2>
  </body>
</html>
